---
layout: page
title: Posts
permalink: /posts/
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <div class="post-list">
    {% assign posts = site.posts %}
    {% for post in posts %}
      <div>
        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </div>

</div>
