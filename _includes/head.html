<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width initial-scale=1">
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}" />
<meta name="keywords" content="{% if page.categories %}{{page.categories | join: ', '}}, {% elsif page.category %}{{page.category}}, {% else %}{% endif %}, {{page.tags | join: ', '}}"/>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines}}{% else %}{{ site.description }}{% endif %}">

<title>{{ site.title }} | {% if page.title %}{{ page.title }}{% else %}{{ site.description }}{% endif %}</title>

<link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

<link rel="apple-touch-icon" sizes="57x57" href="{{ site.images }}icon.png">
<link rel="icon" type="image/png" href="{{ site.images }}icon.png">
<link rel="shortcut icon" href="{{ site.images }}icon.png">
