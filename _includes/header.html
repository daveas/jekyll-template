<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">{% if site.icon %}<img src="{{ site.icon }}"></img>{% else %}{{ site.title }}{% endif %}</a>
    <nav class="site-nav">
      <a href="#" class="menu-icon"><i class="fa fa-bars"></i></a>
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title and page.layout != 'hidden' %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
